<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div id="survey">
        <h1 id="title">freeCodeCamp survey</h1>
        <p id="description"></p>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" name="name" id="name" required placeholder="Enter your full name"><br>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" name="email" id="email" required placeholder="Enter your email"><br>
            <label for="age" id="number-label">Age (optional)</label><br>
            <input type="number" name="age" id="number" min="9" max="100" placeholder="Age"><br>
            <p>Which option describes your current role?</p>
            <select id="dropdown">
                <option disabled selected value="">Select current role</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select><br>
            <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio"  name="recommend" value="definitely" checked>Definitely</label><br>
                <label><input type="radio"  name="recommend" value="maybe">Maybe</label><br>
                <label><input type="radio"  name="recommend" value="not sure">Not sure</label><br>
                <p>What would you like to see improved?</p>
                <label><input type="checkbox" name="prefer" value="front-end projects">Front-end projects</label><br>
                <label><input type="checkbox" name="prefer" value="back-end projects">Back-end projects</label><br>
                <label><input type="checkbox" name="prefer" value="data visualization">Data visualization</label><br>
                <p>Any comments or suggestions?</p>
                <textarea placeholder="Enter your comments here..."></textarea><br>
                <input type="submit">
        </form>
    </div>
</body>
</html>
