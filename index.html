<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div id="survey">
        <h1 id="title">freeCodeCamp survey</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <div class="group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter your full name">
            </div>
            <div class="group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">

            </div>

            <div class="group">
                <label for="age" id="number-label">Age (optional)</label>
                <input type="number" name="age" id="number" min="9" max="100" placeholder="Age">
            </div>

            <div class="group">
                <p>Which option describes your current role?</p>
                <select id="dropdown">
                    <option disabled selected value="">Select current role</option>
                    <option>Student</option>
                    <option>Full time job</option>
                    <option>Full time learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label><input type="radio" name="recommend" value="definitely" checked>Definitely</label>
                <label><input type="radio" name="recommend" value="maybe">Maybe</label>
                <label><input type="radio" name="recommend" value="not sure">Not sure</label>
            </div>
            <div class="group">
                <p>What would you like to see improved?</p>
                <label><input class="input-radio" type="checkbox" name="prefer" value="front-end projects">Front-end projects</label>
                <label><input type="checkbox" name="prefer" value="back-end projects">Back-end projects</label>
                <label><input type="checkbox" name="prefer" value="data visualization">Data visualization</label>
                <label><input type="checkbox" name="prefer" value="challenges">Challenges</label>
            </div>
            <div class="group">
                <p>Any comments or suggestions?</p>
                <textarea rows="4" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="group">
                <input type="submit" id="submit">
            </div>
        </form>
    </div>
</body>

</html>
